<ion-header>
    <ion-navbar>
        <ion-title>LearnApp</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-6 style="height: 130px;" *ngFor="let modul of modules">
      <div (click)="openModal(modul)" [ngStyle]='{"background-color":modul.color}' style='height: 100%;width: 100%;position: relative;padding-top: 40px;' text-center>
        <div text-center style="position: absolute;top: 0px;right: 0px;border-radius: 50%;background-color: palevioletred;height: 20px;width: 20px">{{modul.credit}}</div>
        <h1>{{modul.name}}</h1>
      </div>
    </ion-col>

  </ion-row>

</ion-content>
